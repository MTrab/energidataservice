name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- #$NUMBER $TITLE @$AUTHOR'
sort-direction: ascending
exclude-labels:
  - 'skip-changelog'
categories:
  - title: 'âš’ï¸ Breaking Changes'
    labels:
      - breaking-change

  - title: 'ğŸš€ Features'
    labels:
      - 'feature request'
      - 'enhancement'

  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'

  - title: 'ğŸ§¬ Changes to Charge Owner informations'
    labels:
      - chargeowner
      - chargeowners

  - title: 'ğŸ§¬ New Charge Owner(s) added'
    labels:
      - 'new chargeowner'

  - title: 'ğŸ§° Maintenance'
    label: 'chore'

  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES

autolabeler:
  - label: 'bug'
    branch:
      - '/fix\/.+/'
  - label: 'feature request'
    branch:
      - '/feature\/.+/'
